version: '3'

services:
  

  code:
    build: .
    volumes:
      - /dev/shm:/dev/shm
      - ./ml-racing/ros/ros2_ws:/ros2_ws
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=:0
    network_mode: "host"
    devices:
      - /dev/video0:/dev/video0
    stdin_open: true
    tty: true
