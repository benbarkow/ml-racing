version: '3'

services:
  ros2_tracking:
    build:
      context: ./
      dockerfile: ros1_vrpn/Dockerfile
    environment:
      - ROS_MASTER_URI=http://192.168.0.104:11311/
      - ROS_IP=192.168.0.102
    volumes:
      - /dev/shm:/dev/shm
    network_mode: "host"


  bridge:
    image: ros:foxy-ros1-bridge
    command: ros2 run ros1_bridge dynamic_bridge --bridge-all-topics
    environment:
      - ROS_MASTER_URI=http://192.168.0.104:11311/
      - ROS_IP=192.168.0.102
    volumes:
      - /dev/shm:/dev/shm
    network_mode: "host"
